<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
  <div>
  <h:form>
        <h:panelGrid columns="2" columnClasses="cols,cols" width="200">
            <rich:panelMenu style="width:150px" itemMode="ajax" groupMode="ajax" groupExpandedLeftIcon="triangleUp"
                groupCollapsedLeftIcon="triangleDown" topGroupExpandedRightIcon="chevronUp"
                topGroupCollapsedRightIcon="chevronDown" itemLeftIcon="disc" itemChangeListener="#{panelMenuBean.updateCurrent}">
                <rich:panelMenuGroup label="Stare">
                    <rich:panelMenuItem label="#{msg.linkHome}" name="#{msg.linkHome}" action="home?faces-redirect=true"/>
                    <rich:panelMenuItem label="#{msg.personAddLabel}" name="#{msg.personAddLabel}" action="add?faces-redirect=true"/>
                    <rich:panelMenuItem label="#{msg.personAllLabel}" name="#{msg.personAllLabel}" action="showPersons?faces-redirect=true"/>
                </rich:panelMenuGroup>
                <rich:panelMenuGroup label="Nowe">
                    <rich:panelMenuItem label="#{msg.onEditor}" name="#{msg.onEditor}" action="Editor?faces-redirect=true"/>
                    <rich:panelMenuItem label="#{msg.onaddMy}" name="#{msg.onaddMy}" action="addMy?faces-redirect=true"/>
                    <rich:panelMenuItem label="#{msg.addPhoto}" name="#{msg.addPhoto}" action="addPhoto?faces-redirect=true"/>
                    
                </rich:panelMenuGroup>
                
            </rich:panelMenu>
            <a4j:outputPanel ajaxRendered="true">
                <rich:panel rendered="#{not empty panelMenuBean.current}">
                    <h:outputText value="#{panelMenuBean.current} selected" id="current" />
                </rich:panel>
            </a4j:outputPanel>
        </h:panelGrid>
    </h:form>
  
  
  
  
	
  </div>
</ui:composition>
