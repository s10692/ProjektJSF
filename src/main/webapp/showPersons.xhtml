<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
	
    <h:form>
    
     <h:dataTable value="#{personBean.allPersons}" var="item">
      <f:facet name="header">#{msg.personAllLabel}</f:facet>
      
      <h:column>
        <f:facet name="header">#{msg.personFirstNameLabel}</f:facet>
        #{item.firstName}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personSecondNameLabel}</f:facet>
        #{item.secondName}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personZipCodeLabel}</f:facet>
        #{item.zipCode}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personOld}</f:facet>
        #{item.old}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personPinLabel}</f:facet>
        #{item.pin}
      </h:column>
      
      <h:column>
            
    <p:growl id="message" showDetail="true" />
 
    <p:commandButton value="Usuń" actionListener="#{personBean.deletePerson}" update="message">
        <p:confirm header="Confirmation" message="Jesteś pewny ?" icon="ui-icon-alert"/>
    </p:commandButton>
 
    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
        <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
        <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
</h:column>
      
      
     </h:dataTable>
    </h:form>
      
	</ui:define>
	
</ui:composition>
